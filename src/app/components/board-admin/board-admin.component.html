<div class="main">
  <h1>Lista użytkowników</h1>
  <table style="width: 113%;" class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nazwa użytkownika</th>
        <th scope="col">Rola</th>
        <th scope="col">Zablokowany</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td name="userid" id="userid" type="text">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>{{user.locked}}</td>
        <a *ngIf="user.locked" (click)="toggleUserStatus(user.id)" class="btn btn-primary">Unban</a>
        <a *ngIf="!user.locked" (click)="toggleUserStatus(user.id)" class="btn btn-primary">Ban</a>
      </tr>
    </tbody>
  </table>

  <h1>Prośby o dodanie filmu</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Reżyser</th>
        <th scope="col">Scenarzysta</th>
      </tr>
    </thead>
    <tbody *ngFor="let movie of movies">
      <tr>
        <td name="movieid" id="movieid" type="text">{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.writer}}</td>
        <a (click)="acceptMovieRequest(movie.id)" class="btn btn-primary">Accept</a>
        <a (click)="refuseMovieRequest(movie.id)" class="btn btn-secondary">Refuse</a>
      </tr>
    </tbody>
  </table>
  <div style="margin-left: auto; margin-right: auto; position: relative; text-align: center"> 
    <h2 *ngIf="!areRequests">Brak nowych zapytań</h2>
  </div>
</div>
