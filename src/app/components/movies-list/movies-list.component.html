<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  <div *ngFor="let movie of movies" class="col" style="width: 18rem;" >
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h5 (click)="goToMovie(movie)" class="text-decoration-none">{{movie.title}}</h5>
      </div>
      <div card-body>
        <img src="assets/img/example.jpg" class="card-img-top center_div" alt="...">
        <div class="center_div">
          <p class="card-text">{{movie.description}}</p>
          <a (click)="goToMovie(movie)" class="btn btn-primary">Check!</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card text-center">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">Iron man</h5>
    <p class="card-text"> {{news}} </p>
    <a href="#" class="btn btn-primary">Articule</a>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
